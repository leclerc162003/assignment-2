<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Machangel Eyes</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Title --> 
    <header class="title">
        <h1>Machangel Eyes</h1>
    </header>

    <!--Form to input information on MRT Station-->
    <form class="info">
        <label for="yearmonth">Year & Month (YYYY-MM):</label><br>
        <input type="text" id="yearmonth"><br>
        <label for="wkendwkday">Weekend or Weekday:</label><br>
        <input type="text" id="wkendwkday"><br>
        <label for="time">Time (in 24 Hours E.g 1500-1559 = 15):</label><br>
        <input type="text" id="time"><br>
        <label for="station">MRT Station:</label><br>
        <input type="text" id="station"><br>

    </form>
    


    </body>
</html>
