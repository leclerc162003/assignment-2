<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Machangel Eyes</title>
        <link href="BusArrival.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>

    </head>
    <body>
        <!--Title --> 
    <header class="title">
        <h1>Machangel Eyes</h1>
    </header>

    <!--Form to input information on bus arrival time-->
    <form class="info" >
        
        Bus Stop Code: <input type="text" name="name" id="uniqueID" /> <br> <br>

        Bus Number: <input type="text" name="name" id="bus" /> <br> <br>
        <input type="submit" id="submits" value="Search For Bus" />
        

    </form>
    <br>
    <!-- display current bus arrival time -->
    <section class="display">
        <p>
            Service No: <span id="serviceno"></span> <br> <br>
            Time Status: <span id="time"></span>
        </p>
    </section>

    <br>
    <!-- suggest things to do while waiting -->

    <section class="display">
        <p>
            <span id="what"> <br> <span id="todo"></span> <br>
            <span id="random"></span>
            
        </p>
    </section>
    
    <br>
    <!-- display next bus arrival time -->
    <section class="display1">
        <p>
            Next Bus <br> <br>
            Service No: <span id="serviceno1"></span> <br> <br>
            Time Status: <span id="time1"></span>
        </p>
    </section>

    <br>
    <!-- display next subsquent bus arrival time -->
    <section class="display2">
        <p>
            Next Following Bus <br> <br>
            Service No: <span id="serviceno2"></span> <br> <br>
            Time Status: <span id="time2"></span>
        </p>
    </section>

    <br>
    

    
    <br>
    <!-- navigation back to home  -->
    <section class="home">
        <a href="index.html"><img src="home.png" style="width:400px; height: 250px;" ></a>
    </section>

    

    <script src="BusArrival.js"></script>  
    </body>
</html>
